<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arquivo — Chat Booy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="container nav">
      <div class="brand" aria-label="direito.love">
        <img src="icons/logo.svg" alt="" class="logo" />
        <strong class="title">direito.love</strong>
      </div>
      <nav class="actions" aria-label="Ações do arquivo">
        <button class="iconbtn" id="btn-filter" title="Filtrar por estratégia" aria-label="Filtrar por estratégia">
          <img src="icons/filter.svg" alt="">
        </button>
        <a class="iconbtn" href="index.html" title="Voltar ao chat" aria-label="Voltar ao chat"><img src="icons/home.svg" alt=""></a>
        <button class="iconbtn" id="btn-clear" title="Limpar tudo" aria-label="Limpar tudo"><img src="icons/trash.svg" alt=""></button>
      </nav>
    </div>
  </header>

  <main class="container app" role="main">
    <div id="archive-root"></div>
    <div id="empty" class="small" style="padding:20px;display:none">Nada salvo ainda.</div>

    <div id="filter-pop" class="pop" style="display:none">
      <h4>Filtrar estratégias</h4>
      <div class="row" id="filter-row"></div>
    </div>
  </main>

  <footer class="container footer" role="contentinfo">
    <span class="muted">Histórico local (este dispositivo)</span>
  </footer>

  <script src="arquivo.js?v=2" defer></script>
</body>
</html>
