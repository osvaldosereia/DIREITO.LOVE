<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/pwa-192.png" />
  <title>ðŸ“‹ Recentes â€” direito.love</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="logo">ðŸ’š</span><span>direito.love</span></div>
    <a href="index.html" class="btn">Voltar</a>
  </header>
  <main class="chat" role="main">
    <div class="section">
      <h3>Seus Ãºltimos prompts</h3>
      <div id="lista" class="list"></div>
    </div>
  </main>
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
  <script type="module">
    import { $, $$, toast, copyToClipboard } from './js/utils.js';
    import { listarPrompts, removerPrompt } from './js/recents.js';

    function render(){
      const el = $('#lista');
      const arr = listarPrompts();
      el.innerHTML = '';
      if (!arr.length){
        el.innerHTML = '<div class="card"><div class="muted">Sem itens ainda.</div></div>';
        return;
      }
      arr.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="row">
            <div>
              <div class="muted">${new Date(item.quando).toLocaleString()}</div>
            </div>
            <div class="actions">
              <button class="btn" data-act="copy">Copiar</button>
              <button class="btn" data-act="del">Excluir</button>
            </div>
          </div>
          <pre style="white-space:pre-wrap; font-family:inherit; margin-top:10px">${item.texto.replace(/[<>&]/g, (m)=>({'<':'&lt;','>':'&gt;','&':'&amp;'}[m]))}</pre>
        `;
        card.querySelector('[data-act="copy"]').addEventListener('click', ()=> copyToClipboard(item.texto));
        card.querySelector('[data-act="del"]').addEventListener('click', ()=> { removerPrompt(idx); render(); toast('ExcluÃ­do'); });
        el.appendChild(card);
      });
    }
    render();
  </script>
</body>
</html>
