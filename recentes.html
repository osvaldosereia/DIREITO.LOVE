<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>üìã Recentes ‚Äî direito.love</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="logo">üíö</span><span>direito.love</span></div>
    <a href="/index.html" class="btn primary">Voltar</a>
  </header>

  <main class="chat" role="main">
    <div class="section">
      <h3>Seus √∫ltimos prompts</h3>
      <div id="lista" class="list"></div>
    </div>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <script type="module">
    import { $, toast, copyToClipboard } from '/js/utils.js';
    import { listarPrompts, removerPrompt } from '/js/recents.js';

    const escapeHTML = (s='') => s.replace(/[<>&]/g, m => ({'<':'&lt;','>':'&gt;','&':'&amp;'}[m]));

    // Compartilhar (Web Share + fallbacks) ‚Äî vers√£o local para a p√°gina Recentes
    async function shareTextLocal(text, title = 'direito.love ‚Äî Prompt') {
      if (!navigator.onLine) { toast('‚ö† Requer conex√£o para compartilhar'); return; }

      try {
        if (navigator.share) {
          await navigator.share({ title, text });
          return;
        }
      } catch (e) {
        if (e && e.name === 'AbortError') { toast('Compartilhamento cancelado'); return; }
        // segue para fallback
      }

      if ((text || '').length < 12000) {
        const subject = encodeURIComponent(title);
        const body = encodeURIComponent(text || '');
        location.href = `mailto:?subject=${subject}&body=${body}`;
        return;
      }

      try {
        const blob = new Blob([text || ''], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'prompt-direito-love.txt';
        document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
        toast('‚¨áÔ∏è Exportado como .txt');
      } catch {}

      const ok = await copyToClipboard(text || '');
      if (ok) toast('‚úÖ Copiado. Cole no app desejado.');
    }

    function render(){
      const el = $('#lista');
      const arr = listarPrompts();
      el.innerHTML = '';

      if (!arr.length){
        el.innerHTML = '<div class="card"><div class="muted">Sem itens ainda. Gere um prompt e clique em <b>Copiar</b> para salvar aqui.</div></div>';
        return;
      }

      arr.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="row">
            <div><div class="muted">${new Date(item.quando).toLocaleString()}</div></div>
            <div class="actions">
              <button class="btn" data-act="copy"  data-i="${idx}">Copiar</button>
              <button class="btn" data-act="share" data-i="${idx}">Compartilhar</button>
              <button class="btn" data-act="del"   data-i="${idx}">Excluir</button>
            </div>
          </div>
          <pre style="white-space:pre-wrap;font-family:inherit;margin-top:10px">${escapeHTML(item.texto)}</pre>
        `;
        el.appendChild(card);
      });

      // Delega√ß√£o de eventos para os bot√µes
      el.onclick = (e) => {
        const btn = e.target.closest('button[data-act]');
        if (!btn) return;
        const i = +btn.dataset.i;
        const act = btn.dataset.act;
        const arrNow = listarPrompts();
        const item = arrNow[i];
        if (!item) return;

        if (act === 'copy') {
          copyToClipboard(item.texto);
          return;
        }
        if (act === 'share') {
          const title = `direito.love ‚Äî ${item.tema || 'Prompt'}`;
          shareTextLocal(item.texto, title);
          return;
        }
        if (act === 'del') {
          removerPrompt(i);
          render();
          toast('üóëÔ∏è Exclu√≠do');
          return;
        }
      };
    }

    render();
  </script>
</body>
</html>
