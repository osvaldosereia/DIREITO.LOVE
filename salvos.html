<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Temas Salvos — direito.love</title>
  <link rel="stylesheet" href="styles.css?v=2.0.1">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="app-header">
    <div>
      <h1>Temas Salvos</h1>
      <p class="subtitle">⭐ Seus prompts guardados</p>
    </div>
    <a href="index.html" class="settings-btn" aria-label="Voltar">⟵</a>
  </header>

  <!-- Conteúdo principal -->
  <main class="chat-container salvos-container" id="salvos-list">
    <div class="message bot">
      <p>📂 Aqui você encontra todos os temas que salvou para revisar depois.</p>
    </div>
  </main>

  <!-- Toast visual -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Scripts -->
  <script src="theme.js?v=2.0.1"></script>
  <script>
    const lista = document.getElementById("salvos-list");

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.remove("show");
      setTimeout(() => toast.classList.add("show"), 50);
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function carregarSalvos() {
      const salvos = JSON.parse(localStorage.getItem("temasSalvos")) || [];
      if (!salvos.length) {
        const vazio = document.createElement("div");
        vazio.className = "message bot";
        vazio.textContent = "Nenhum tema salvo ainda.";
        lista.appendChild(vazio);
        return;
      }

      salvos.forEach((item) => {
        const card = document.createElement("div");
        card.className = "tema-salvo message bot";

        const titulo = document.createElement("h2");
        titulo.textContent = `📌 ${item.entrada}`;
        card.appendChild(titulo);

        item.opcoes.forEach(opcao => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.textContent = opcao.nome;
          btn.addEventListener("click", () => {
            navigator.clipboard.writeText(opcao.prompt).then(() => {
              showToast(`✅ ${opcao.nome} copiado!`);
            });
          });
          card.appendChild(btn);
        });

        lista.appendChild(card);
      });
    }

    window.addEventListener("DOMContentLoaded", carregarSalvos);
  </script>
</body>
</html>
