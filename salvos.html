<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Temas Salvos â€” direito.love</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Ajustes extras para mobile */
    @media (max-width: 768px) {
      .tema-salvo {
        padding: 16px;
      }
      .tema-salvo h2 {
        font-size: 16px;
        margin-bottom: 10px;
      }
      .option-btn {
        font-size: 15px;
        padding: 14px; /* Ã¡rea de toque maior */
        border-radius: 8px;
      }
      .salvos-container {
        gap: 18px;
      }
      .app-header h1 {
        font-size: 15px;
      }
      .settings-btn {
        font-size: 20px; /* botÃ£o maior para toque */
        padding: 6px;
      }
    }

    /* Safe area padding para iOS */
    body {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>
<body>
  <!-- CabeÃ§alho fixo -->
  <header class="app-header">
    <h1>Temas Salvos</h1>
    <a href="index.html" class="settings-btn" aria-label="Voltar">â¬…</a>
  </header>

  <!-- ConteÃºdo -->
  <main class="salvos-container" id="salvos-container">
    <p>Carregando temas salvos...</p>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // FunÃ§Ã£o de feedback visual (toast)
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    // Recupera os temas salvos do localStorage
    const container = document.getElementById("salvos-container");
    const salvos = JSON.parse(localStorage.getItem("temasSalvos")) || [];

    container.innerHTML = "";

    if (salvos.length === 0) {
      container.innerHTML = "<p>Nenhum tema salvo ainda.</p>";
    } else {
      salvos.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "tema-salvo";

        // tÃ­tulo do tema
        const titulo = document.createElement("h2");
        titulo.textContent = `ðŸ“Œ ${item.tema}`;
        div.appendChild(titulo);

        // descriÃ§Ã£o
        const desc = document.createElement("p");
        desc.textContent = "Escolha um dos prompts para copiar:";
        div.appendChild(desc);

        // botÃµes das opÃ§Ãµes
        item.opcoes.forEach(opcao => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.textContent = opcao.nome;
          btn.addEventListener("click", () => {
            navigator.clipboard.writeText(opcao.prompt).then(() => {
              showToast(`âœ… Prompt de "${opcao.nome}" copiado!`);
            });
          });
          div.appendChild(btn);
        });

        // separador
        if (index < salvos.length - 1) {
          div.style.marginBottom = "20px";
        }

        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
