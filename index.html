<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>direito.love</title>

  <!-- Manifest e ícones PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="pwa-180.png">
  <meta name="theme-color" content="#000000">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="topbar" aria-label="Categorias de entrada">
      <button class="tab" data-category="tema">🎯 Tema</button>
      <button class="tab" data-category="texto">📄 Texto</button>
      <button class="tab" data-category="youtube">🎥 YouTube</button>
      <button class="tab" data-category="arquivo">📎 Arquivo</button>
    </nav>
  </header>

  <main>
    <!-- Campo de entrada dinâmico -->
    <section id="input-section" aria-label="Entrada do usuário">
      <textarea id="user-input" placeholder="Digite aqui..." rows="3"></textarea>
    </section>

    <!-- Accordion de objetivos -->
    <section class="accordion" aria-label="Objetivos de estudo">
      <div class="accordion-item">
        <button class="accordion-header" aria-expanded="false">📘 Revisão e Aprendizado</button>
        <div class="accordion-content"></div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header" aria-expanded="false">📚 Treino para Provas e Concursos</button>
        <div class="accordion-content"></div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header" aria-expanded="false">🧠 Estudo Crítico e Criativo</button>
        <div class="accordion-content"></div>
      </div>
    </section>
  </main>

  <!-- Modal do prompt -->
  <div id="prompt-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <p id="prompt-text"></p>
      <div class="modal-actions">
        <button id="copy-btn">📋 Copiar</button>
        <button id="new-goal-btn">🎯 Novo Objetivo</button>
        <button id="new-input-btn">📝 Novo Tema</button>
        <button id="fav-btn">⭐ Favoritar</button>
        <button id="wa-btn">📤 WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- Drawer lateral -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <button id="close-drawer">✖</button>
    <ul>
      <li>ℹ️ Sobre</li>
      <li>❓ Dúvidas</li>
      <li>💡 Dicas</li>
      <li>📷 Instagram</li>
      <li>🌗 Tema</li>
      <li>⭐ Favoritos</li>
      <li>🎮 Progresso</li>
      <li>🌍 Idioma</li>
    </ul>
  </aside>

  <button id="open-drawer" class="drawer-btn">☰</button>

  <footer>
    <p>direito.love — App educacional para estudo</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
