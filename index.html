<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>direito.love — Chatbot</title>
  <meta name="theme-color" content="#16A34A">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container brand">
      <img src="icons/logo.svg" alt="direito.love">
      <div class="title">direito.love</div>
      <div class="tools">
        <a class="btn" href="https://instagram.com/osvaldosereiajr" target="_blank" rel="noopener">Instagram</a>
        <button class="btn" onclick="window.location.href='arquivo.html'" title="Arquivo">📁 Arquivo</button>
        <button class="btn" onclick="newSearch()" title="Nova pesquisa">🔄 Nova</button>
      </div>
    </div>
  </header>

  <main>
    <div class="panel container">
      <div class="chat" id="chat"></div>
      <div id="typing" class="typing hidden container">... pensando</div>
      <div id="composer" class="container inputbar hidden">
        <input id="chat-input" type="text" placeholder="Digite o tema e pressione Enter">
        <button id="send" class="btn primary">Enviar</button>
      </div>
    </div>
  </main>

  <footer>💚 direito.love</footer>

  <!-- Modal Arquivo -->
  <div id="arquivoModal" class="modal">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <h3 style="margin:0">Arquivo (histórico local)</h3>
        <button class="btn" onclick="closeArchive()">Fechar</button>
      </div>
      <table class="table" id="arquivoTable">
        <thead>
          <tr><th>Data</th><th>Tema</th><th>Estratégia</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="small">Dica: clique no ícone da IA para abrir aquele prompt direto na IA correspondente.</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
