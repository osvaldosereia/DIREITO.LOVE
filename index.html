<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>direito.love</title>

  <!-- Tema do navegador -->
  <meta name="theme-color" content="#e9eaee"/>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Ícones para diferentes dispositivos -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/pwa-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/pwa-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/pwa-512.png">
  <link rel="icon" type="image/png" sizes="1024x1024" href="icons/pwa-1024.png">
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="container nav">
      <div class="brand" aria-label="direito.love">
        <img src="icons/logo.svg" alt="Logo do direito.love" class="logo" />
        <strong class="title">direito.love</strong> - Gerador de Prompts
      </div>
      <nav class="actions" aria-label="Ações principais">
        <button class="iconbtn" id="btn-new" title="Nova pesquisa" aria-label="Nova pesquisa">
          <img src="icons/refresh.svg" alt="Reiniciar conversa" />
        </button>
      </nav>
    </div>
  </header>

  <main class="container app" role="main">
    <section id="chat" class="chat" aria-label="Conversa">
      <div id="messages" class="messages" aria-live="polite" aria-relevant="additions"></div>
    </section>
  </main>

  <footer class="container footer" role="contentinfo">
    <span class="muted">💚 direito.love</span>
  </footer>

  <!-- JS principal -->
  <script src="app.js?v=5" defer></script>
</body>
</html>
