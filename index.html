<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>direito.love ‚Äî Vade Mecum simples</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#142B6F">

  <style>
    :root{
      /* Paleta Ritual */
      --white:#FFFFFF;
      --lilac:#E1DEE6;
      --navy:#142B6F;
      --yellow:#FFD601;

      /* UI */
      --topbar-h: 48px;
      --subbar-h: 42px;
      --bottombar-h: 60px;

      --bg:var(--white);
      --fg:#101418;
      --muted:#5f6470;
      --line:#e9e9ef;

      --nav-bg:var(--navy);
      --nav-fg:#fff;
      --sub-bg:var(--lilac);
      --sub-fg:#0e1433;

      --chip-bg:#f6f7fb;
      --chip-bd:#e6e8f2;

      --accent: rgba(255,214,1,.2); /* destaque do ESTUDAR */
      --focus: #9bb6ff;
      --radius:12px;
      --shadow: 0 2px 10px rgba(0,0,0,.06);
    }

    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      background:var(--bg);
      color:var(--fg);
      font: 15px/1.55 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    button,input,select{font:inherit}

    /* Topbar */
    .topbar{
      position:fixed;inset:0 0 auto 0;height:var(--topbar-h);
      display:flex;align-items:center;justify-content:center;
      background:var(--nav-bg); color:var(--nav-fg); z-index:60;
      box-shadow: var(--shadow);
    }
    .topbar-inner{
      width:clamp(320px, 92vw, 900px);
      padding:0 12px; display:flex; align-items:center; justify-content:space-between;
    }
    .brand{font-weight:800; letter-spacing:.2px}
    .actions{display:flex;gap:8px}
    .btn{
      padding:6px 12px; border-radius:10px;
      border:1px solid rgba(255,255,255,.25); background:transparent; color:#fff; cursor:pointer
    }
    .btn:hover{background:rgba(255,255,255,.10)}
    .btn:disabled{opacity:.6; cursor:not-allowed}

    /* Subbar */
    .subbar{
      position:fixed; top:var(--topbar-h); left:0; right:0; height:var(--subbar-h);
      display:flex; align-items:center; background:var(--sub-bg); color:var(--sub-fg); z-index:55;
      border-bottom:1px solid #d7d4de; box-shadow: var(--shadow);
    }
    .subbar-inner{
      width:clamp(320px, 92vw, 900px);
      padding:0 12px; display:flex; align-items:center; gap:10px;
    }
    .subbar label{font-weight:700; font-size:14px}
    .select-wrap{flex:1}
    select{
      width:100%; height:32px; border:1px solid #cfd2e0; background:#fff; color:#161b33;
      border-radius:10px; padding:0 10px
    }

    /* Conte√∫do */
    .content{
      position:relative;
      padding: calc(var(--topbar-h) + var(--subbar-h) + 14px) 0 calc(var(--bottombar-h) + 18px);
      min-height:100dvh;
    }
    .container{ width:clamp(320px, 92vw, 900px); margin:0 auto; padding:0 12px }
    .placeholder{
      padding:24px; border:1px dashed #dcdfea; border-radius:var(--radius); color:var(--muted); background:#fafbff
    }

    /* Artigos */
    .articles{}
    article{
      white-space:pre-wrap;
      border-bottom:1px solid #eef0f6;
      padding:18px 10px; scroll-margin: 92px;
      border-radius:10px;
    }
    .art-title{display:block; font-weight:800; color:#0e1638; margin:0 0 8px}
    article.current-outline{outline:2px solid #cfe0ff; outline-offset:2px}
    article.highlight-study{background:var(--accent)}

    /* Destaque busca */
    mark{padding:0 2px; border-radius:3px; background:#ffef99}

    /* Barra inferior */
    .bottombar{
      position:fixed; left:0; right:0; bottom:0; height:var(--bottombar-h);
      background:#fff; border-top:1px solid #e9eaf2; z-index:70;
      display:flex; align-items:center; justify-content:center;
    }
    .bottombar-inner{
      width:clamp(320px, 92vw, 900px);
      display:flex; align-items:center; gap:10px; padding:8px 12px;
    }
    .iconbtn{
      width:38px; height:38px; border:1px solid #e2e5f2; background:#fff; border-radius:10px; display:grid; place-items:center; cursor:pointer
    }
    .iconbtn:focus,.btn:focus,select:focus,input:focus{outline:2px solid var(--focus); outline-offset:2px}
    .search{flex:1; display:flex; align-items:center; gap:8px}
    .search input{
      width:100%; height:38px; border:1px solid #e2e5f2; border-radius:10px; padding:0 12px; background:#fff
    }
    .count{min-width:70px; text-align:center; color:#6c7282; font-size:12px}
    .study{
      min-width:120px; padding:8px 12px; border-radius:10px;
      border:1px solid #f0e08b; background:var(--yellow); color:#0a0a0a; font-weight:800; cursor:pointer
    }

    /* Modal IA */
    .modal-backdrop{position:fixed; inset:0; background:rgba(0,0,0,.28); display:none; align-items:center; justify-content:center; z-index:100}
    .modal{
      background:#fff; border-radius:16px; width:min(640px, 92vw); padding:18px; border:1px solid #eceef7; box-shadow: var(--shadow)
    }
    .modal h3{margin:0 0 12px; color:#0f173a}
    .ia-grid{display:flex; flex-wrap:wrap; gap:10px}
    .chip{
      padding:9px 12px; border:1px solid var(--chip-bd); background:var(--chip-bg);
      border-radius:999px; cursor:pointer; text-decoration:none; color:#111
    }
    .chip:hover{border-color:#cfd3e6}

    /* Toast */
    .toast{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:calc(var(--bottombar-h) + 14px);
      background:#111; color:#fff; padding:8px 12px; border-radius:10px; opacity:0; pointer-events:none; transition:opacity .2s; z-index:200
    }
    .toast.show{opacity:1}

    .hidden{display:none}
  </style>
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">direito.love</div>
      <div class="actions">
        <button class="btn" id="btnInstall" hidden>Instalar</button>
        <button class="btn" id="btnReset">Reiniciar</button>
      </div>
    </div>
  </header>

  <!-- Subbar -->
  <div class="subbar">
    <div class="subbar-inner">
      <label for="codeSelect">C√≥digo/Lei:</label>
      <div class="select-wrap">
        <select id="codeSelect">
          <option value="">‚Äî selecione ‚Äî</option>
          <option value="data/codigo_civil.txt">C√≥digo Civil</option>
          <option value="data/codigo_consumidor.txt">C√≥digo de Defesa do Consumidor</option>
          <option value="data/codigo_penal.txt">C√≥digo Penal</option>
          <option value="data/codigo_Processo_Civil.txt">C√≥digo de Processo Civil</option>
          <option value="data/codigo_Processo_Penal.txt">C√≥digo de Processo Penal</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Conte√∫do -->
  <main class="content">
    <div class="container">
      <div class="articles" id="articles">
        <div class="placeholder">
          Selecione um c√≥digo acima para carregar o texto completo. Use a busca da barra inferior como um <strong>Ctrl+F</strong> com setas para navegar.
        </div>
      </div>
    </div>
  </main>

  <!-- Barra inferior -->
  <div class="bottombar" id="bottomBar" hidden>
    <div class="bottombar-inner">
      <button class="iconbtn" id="prevBtn" title="Anterior" aria-label="Anterior">‚óÄ</button>
      <button class="iconbtn" id="nextBtn" title="Pr√≥ximo" aria-label="Pr√≥ximo">‚ñ∂</button>

      <div class="search">
        <input id="searchInput" type="search" placeholder="Buscar no texto‚Ä¶" autocomplete="off" />
        <div class="count" id="count">0/0</div>
      </div>

      <button class="study" id="studyBtn">ESTUDAR</button>
    </div>
  </div>

  <!-- Modal IA -->
  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <h3 id="modalTitle">Estude o Artigo X com as I.As. abaixo. Escolha e cole o prompt.</h3>
      <div class="ia-grid">
        <a class="chip" href="https://chat.openai.com" target="_blank" rel="noopener">ChatGPT</a>
        <a class="chip" href="https://gemini.google.com/app" target="_blank" rel="noopener">Gemini</a>
        <a class="chip" href="https://www.perplexity.ai/" target="_blank" rel="noopener">Perplexity</a>
        <a class="chip" href="https://notebooklm.google.com/" target="_blank" rel="noopener">NotebookLM</a>
      </div>
      <div class="foot" style="margin-top:12px; display:flex; justify-content:flex-end">
        <button class="btn" id="closeModal" style="color:#0f173a; border-color:#dcdff0; background:#fff">Fechar</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">‚úÖ Prompt copiado!</div>

  <script>
    /* ================= PWA ================= */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));
    }
    let deferredPrompt = null;
    const installBtn = document.getElementById('btnInstall');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); deferredPrompt = e; installBtn.hidden = false;
    });
    installBtn?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt(); await deferredPrompt.userChoice;
      deferredPrompt = null; installBtn.hidden = true;
    });

    /* ================= Estado ================= */
    const els = {
      codeSelect: document.getElementById('codeSelect'),
      articles: document.getElementById('articles'),
      bottomBar: document.getElementById('bottomBar'),
      searchInput: document.getElementById('searchInput'),
      prevBtn: document.getElementById('prevBtn'),
      nextBtn: document.getElementById('nextBtn'),
      count: document.getElementById('count'),
      studyBtn: document.getElementById('studyBtn'),
      modalBackdrop: document.getElementById('modalBackdrop'),
      modalTitle: document.getElementById('modalTitle'),
      closeModal: document.getElementById('closeModal'),
      toast: document.getElementById('toast'),
      btnReset: document.getElementById('btnReset')
    };

    const state = {
      rawText: '',
      articles: [],           // {title, text, htmlId}
      currentArticleIdx: -1,
      searchTerm: '',
      matchNodes: [],
      matchIdx: -1
    };

    const escapeHtml = (s)=> s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    const showToast = (msg='‚úÖ Prompt copiado!')=>{
      els.toast.textContent = msg; els.toast.classList.add('show');
      setTimeout(()=>els.toast.classList.remove('show'), 1000);
    };

    /* ========== Artigo em evid√™ncia (centro da viewport) ========== */
    const getArticleInView = ()=>{
      const nodes = document.querySelectorAll('article[data-idx]');
      const cy = window.innerHeight/2;
      let hitIdx = -1;
      for (const el of nodes){
        const r = el.getBoundingClientRect();
        if (r.top <= cy && r.bottom >= cy){ hitIdx = Number(el.dataset.idx); break; }
      }
      if (hitIdx === -1 && nodes.length){
        for (const el of nodes){
          const r = el.getBoundingClientRect();
          if (r.bottom > 0 && r.top < window.innerHeight){ hitIdx = Number(el.dataset.idx); break; }
        }
      }
      return hitIdx;
    };

    const updateCurrentOutline = ()=>{
      const idx = getArticleInView();
      if (idx === state.currentArticleIdx) return;
      state.currentArticleIdx = idx;
      document.querySelectorAll('article.current-outline').forEach(n=>n.classList.remove('current-outline'));
      if (idx >= 0){
        document.querySelector(`article[data-idx="${idx}"]`)?.classList.add('current-outline');
      }
    };
    window.addEventListener('scroll', ()=>{
      if (!state.articles.length) return;
      updateCurrentOutline();
    }, {passive:true});

    /* ========== PARSER DE ARTIGOS ==========
       - Come√ßa em "Art" (A mai√∫sculo)
       - Termina no √∫ltimo "." ou ")" antes do pr√≥ximo "Art"
       - Se n√£o houver "." nem ")", termina no char anterior ao pr√≥ximo "Art"
       - Remove BOM e aceita espa√ßos antes de "Art"
    ======================================== */
    function parseArticlesFromText(txt){
      // Remove BOM e normaliza quebras
      txt = txt.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n');

      // Linhas que iniciam um artigo (Art/ART, com varia√ß√µes)
      const re = /(^|\n)\s*((?:Art|ART)\.?\s*\d{1,4}(?:-[A-Z])?(?:¬∫|o)?\.?)/g;

      const starts = [];
      let m;
      while ((m = re.exec(txt)) !== null) {
        const idxArt = re.lastIndex - m[2].length; // posi√ß√£o do 'A' de Art
        starts.push({ idx: idxArt });
      }

      if (!starts.length) {
        return [{ title: 'Texto', text: txt.trim(), htmlId: 'art-0' }];
      }

      const arts = [];
      for (let i = 0; i < starts.length; i++) {
        const from = starts[i].idx;
        const to   = (i + 1 < starts.length) ? starts[i + 1].idx : txt.length;

        let chunk = txt.slice(from, to);

        // Fim = √∫ltimo '.' ou ')' dentro do bloco
        let endDot = chunk.lastIndexOf('.');
        let endPar = chunk.lastIndexOf(')');
        let end    = Math.max(endDot, endPar);
        if (end === -1) end = chunk.length - 1;
        chunk = chunk.slice(0, end + 1);

        // T√≠tulo pela primeira linha
        const nl = chunk.indexOf('\n');
        const firstLine = (nl === -1) ? chunk : chunk.slice(0, nl);
        const mt = firstLine.match(/^\s*((?:Art|ART)\.?\s*\d{1,4}(?:-[A-Z])?(?:¬∫|o)?\.?)/);
        const title = mt ? mt[1].trim() : firstLine.trim().slice(0, 40);

        arts.push({ title, text: chunk, htmlId: `art-${i}` });
      }
      return arts;
    }

    // split t√≠tulo x corpo (preserva o texto ap√≥s o t√≠tulo na MESMA linha)
    function splitTitleBody(raw){
      const t  = raw.replace(/^\s+/, '');
      const nl = t.indexOf('\n');
      const firstLine = (nl === -1) ? t : t.slice(0, nl);

      const m = firstLine.match(/^\s*((?:Art|ART)\.?\s*\d{1,4}(?:-[A-Z])?(?:¬∫|o)?\.?)/);
      const titleText = m ? m[1].trim() : firstLine.trim();

      const afterTitle = m ? firstLine.slice(m[1].length).trimStart() : '';
      const rest = (nl === -1) ? '' : t.slice(nl + 1).trimStart();

      const body = afterTitle ? (rest ? afterTitle + '\n' + rest : afterTitle) : rest;
      return { titleText, body };
    }

    /* ========== Render ==========
       usa splitTitleBody para n√£o "comer" artigos de 1 linha
    ================================= */
    function renderArticles(){
      const frag = document.createDocumentFragment();
      state.articles.forEach((a, i)=>{
        const el = document.createElement('article');
        el.dataset.idx = i;
        el.id = a.htmlId;

        const { titleText, body } = splitTitleBody(a.text);

        const titleSpan = document.createElement('span');
        titleSpan.className = 'art-title';
        titleSpan.textContent = titleText;
        const content = document.createElement('div');
        content.className = 'art-body';
        content.textContent = body;

        el.appendChild(titleSpan);
        el.appendChild(content);
        frag.appendChild(el);
      });
      els.articles.innerHTML = '';
      els.articles.appendChild(frag);
      els.bottomBar.hidden = false;
      updateCurrentOutline();
    }

    /* ========== Busca ==========
       re-render limpa e highlight com <mark>
    ================================= */
    function clearMarks(){
      const nodes = document.querySelectorAll('article[data-idx]');
      nodes.forEach(node=>{
        const i = Number(node.dataset.idx);
        const a = state.articles[i];
        node.innerHTML = '';
        const { titleText, body } = splitTitleBody(a.text);

        const titleSpan = document.createElement('span');
        titleSpan.className = 'art-title';
        titleSpan.textContent = titleText;
        const content = document.createElement('div');
        content.className = 'art-body';
        content.textContent = body;

        node.appendChild(titleSpan);
        node.appendChild(content);
      });
      state.matchNodes = [];
      state.matchIdx = -1;
      els.count.textContent = '0/0';
    }

    function highlightTerm(term){
      clearMarks();
      if (!term){ return; }
      const rx = new RegExp(term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
      const nodes = document.querySelectorAll('article .art-body, article .art-title');

      for (const n of nodes){
        const raw = n.textContent;
        if (!rx.test(raw)) continue;
        rx.lastIndex = 0;
        const html = escapeHtml(raw).replace(rx, (m)=>`<mark>${m}</mark>`);
        n.innerHTML = html;
      }
      state.matchNodes = Array.from(document.querySelectorAll('mark'));
      if (state.matchNodes.length){
        state.matchIdx = 0; scrollToMatch(0);
        els.count.textContent = `1/${state.matchNodes.length}`;
      }else{
        els.count.textContent = `0/0`;
      }
    }

    function scrollToMatch(idx){
      const m = state.matchNodes[idx]; if (!m) return;
      m.scrollIntoView({behavior:'smooth',block:'center'});
      els.count.textContent = `${idx+1}/${state.matchNodes.length}`;
    }

    els.searchInput.addEventListener('input', (e)=>{
      state.searchTerm = e.target.value.trim();
      highlightTerm(state.searchTerm);
    });
    els.nextBtn.addEventListener('click', ()=>{
      if (!state.matchNodes.length) return;
      state.matchIdx = (state.matchIdx + 1) % state.matchNodes.length;
      scrollToMatch(state.matchIdx);
    });
    els.prevBtn.addEventListener('click', ()=>{
      if (!state.matchNodes.length) return;
      state.matchIdx = (state.matchIdx - 1 + state.matchNodes.length) % state.matchNodes.length;
      scrollToMatch(state.matchIdx);
    });

    /* ========== ESTUDAR ==========
       gera e copia prompt + modal IA
    ================================= */
    function extractArticleTitleText(a){ return a?.title || 'Artigo'; }
    function buildPrompt(a){
      const artigo = a?.text || '';
      const primeiraLinha = artigo.split(/\r?\n/)[0]?.trim() || '';
      const tema = primeiraLinha || a?.title || 'Artigo';
      return [
        'Assuma a persona de um professor de Direito experiente convidado pelo direito.love e gere um material de estudo r√°pido. ',
        'Analise detalhadamente todo o artigo abaixo (caput, paragrafos, incisos e alineas), cobrindo: ',
        '(1) conceito com vis√£o doutrin√°ria, jurisprud√™ncia majorit√°ria e pr√°tica; ',
        '(2) mini exemplo pr√°tico; ',
        '(3) checklist essencial; ',
        '(4) erros comuns e pegadinhas de prova; ',
        '(5) Pontos de aten√ß√£o na pr√°tica jur√≠dica; ',
        '(6) Princ√≠pios Relacionados ao tema; ',
        '(7) nota comparativa se houver artigos correlatos. ',
        'Responda em portugu√™s claro, sem enrola√ß√£o, objetivo e did√°tico.\n\n',
        `Tema: "${tema}"\n\n`,
        artigo,
        '\n\nüíö direito.love'
      ].join('');
    }

    els.studyBtn.addEventListener('click', async ()=>{
      if (!state.articles.length) return;
      updateCurrentOutline();
      const idx = state.currentArticleIdx ?? 0;
      const a = state.articles[idx] || state.articles[0];

      document.querySelectorAll('article.highlight-study').forEach(n=>n.classList.remove('highlight-study'));
      document.querySelector(`article[data-idx="${idx}"]`)?.classList.add('highlight-study');

      const prompt = buildPrompt(a);
      try{ await navigator.clipboard.writeText(prompt); showToast('‚úÖ Prompt copiado!'); }
      catch{ showToast('Copie manualmente no pr√≥ximo passo.'); }

      els.modalTitle.textContent = `Estude o ${extractArticleTitleText(a)} com as I.As. abaixo. Escolha e cole o prompt.`;
      els.modalBackdrop.style.display = 'flex';
      els.modalBackdrop.setAttribute('aria-hidden','false');
    });

    els.closeModal.addEventListener('click', ()=>{
      els.modalBackdrop.style.display = 'none';
      els.modalBackdrop.setAttribute('aria-hidden','true');
    });
    els.modalBackdrop.addEventListener('click', (e)=>{
      if (e.target === els.modalBackdrop) els.closeModal.click();
    });

    /* ========== Carregar TXT ========== */
    document.getElementById('codeSelect').addEventListener('change', async (e)=>{
      const url = e.target.value;
      if (!url){ resetAll(true); return; }
      els.articles.innerHTML = '<div class="placeholder">Carregando‚Ä¶</div>';
      try{
        const res = await fetch(url, {cache:'reload'});
        const txt = await res.text();
        state.rawText = txt;

        state.articles = parseArticlesFromText(txt);
        renderArticles();
        clearMarks();
        window.scrollTo({top:0,behavior:'instant'});
      }catch(err){
        console.error(err);
        els.articles.innerHTML = '<div class="placeholder">Falha ao carregar o arquivo. Verifique o caminho em /data/.</div>';
        els.bottomBar.hidden = true;
      }
    });

    /* ========== Reiniciar ========== */
    function resetAll(keepSelect=false){
      state.rawText = '';
      state.articles = [];
      state.currentArticleIdx = -1;
      state.searchTerm = '';
      state.matchNodes = [];
      state.matchIdx = -1;

      els.searchInput.value = '';
      els.count.textContent = '0/0';
      els.bottomBar.hidden = true;
      els.articles.innerHTML = '<div class="placeholder">Selecione um c√≥digo acima para carregar o texto completo. Use a busca da barra inferior como um <strong>Ctrl+F</strong> com setas para navegar.</div>';
      if (!keepSelect) els.codeSelect.value = '';
      document.querySelectorAll('.highlight-study,.current-outline').forEach(n=>n.classList.remove('highlight-study','current-outline'));
      els.modalBackdrop.style.display = 'none';
      els.modalBackdrop.setAttribute('aria-hidden','true');
      window.scrollTo({top:0,behavior:'instant'});
    }
    document.getElementById('btnReset').addEventListener('click', ()=>resetAll());

    document.addEventListener('DOMContentLoaded', ()=>updateCurrentOutline());
  </script>
</body>
</html>
