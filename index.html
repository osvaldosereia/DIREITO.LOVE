<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>direito.love</title>

  <!-- Tema rápido antes do CSS (evita flash e corrige barra no Android) -->
  <script>
  (function () {
    try {
      var prefs = JSON.parse(localStorage.getItem('prefs') || '{}');
      var t = prefs.theme || 'auto';
      var eff = (t === 'auto')
        ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
        : t;
      document.documentElement.setAttribute('data-theme', eff);
      var meta = document.querySelector('meta[name="theme-color"][data-live]');
      if (!meta) {
        meta = document.createElement('meta');
        meta.setAttribute('name', 'theme-color');
        meta.setAttribute('data-live', '1');
        document.head.appendChild(meta);
      }
      meta.setAttribute('content', eff === 'dark' ? '#15181c' : '#e9eaee');
    } catch (e) {}
  })();
  </script>

  <!-- Tema do navegador -->
  <meta name="theme-color" content="#f5f6f8" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f1113" media="(prefers-color-scheme: dark)">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Ícones -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/pwa-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/pwa-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/pwa-512.png">
  <link rel="icon" type="image/png" sizes="1024x1024" href="icons/pwa-1024.png">
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css?v=7">
</head>
<body>
  <header class="topbar" role="banner">
    <div class="container nav">
      <div class="brand" aria-label="direito.love">
        <img src="icons/logo.svg" alt="Logo do direito.love" class="logo" />
        <strong class="title">direito.love</strong>
      </div>
      <nav class="actions" aria-label="Ações principais">
        <!-- Histórico -->
        <a class="iconbtn" href="arquivo.html" title="Histórico" aria-label="Abrir histórico local">
          <img src="icons/home.svg" alt="Histórico">
        </a>
        <!-- Nova pesquisa -->
        <button class="iconbtn" id="btn-new" title="Nova pesquisa" aria-label="Nova pesquisa">
          <img src="icons/refresh.svg" alt="Reiniciar conversa" />
        </button>
        <!-- Configurações -->
        <button class="iconbtn" id="btn-settings" title="Configurações" aria-label="Abrir configurações">
          <img src="icons/filter.svg" alt="Configurações">
        </button>
      </nav>
    </div>
  </header>

  <main class="container app" role="main">
    <section id="chat" class="chat" aria-label="Conversa">
      <div id="messages" class="messages" aria-live="polite" aria-relevant="additions"></div>
    </section>
  </main>

  <footer class="container footer" role="contentinfo">
    
  </footer>

  <!-- Modal de Configurações -->
  <dialog id="settings-modal" class="settings-modal" aria-labelledby="settings-title">
    <form method="dialog" class="settings-card">
      <h3 id="settings-title">Configurações</h3>

      <div class="settings-row">
        <label class="switch">
          <input type="checkbox" id="opt-haptics" />
          <span>Haptics (feedback ao copiar)</span>
        </label>
      </div>

      <div class="settings-row">
        <label for="opt-theme">Tema</label>
        <select id="opt-theme">
          <option value="auto">Automático</option>
          <option value="light">Claro</option>
          <option value="dark">Escuro</option>
        </select>
      </div>

      <div class="settings-row">
        <label class="switch">
          <input type="checkbox" id="opt-daily" />
          <span>Lembrete diário de estudo</span>
        </label>
        <button type="button" class="btn mini" id="btn-test-reminder" aria-label="Testar lembrete agora">Testar agora</button>
      </div>

      <div class="settings-row">
        <a class="btn mini" href="politica.html" target="_blank" rel="noopener">Política de Privacidade</a>
      </div>

      <div class="settings-actions">
        <button class="btn" value="cancel">Fechar</button>
      </div>
    </form>
  </dialog>

  <!-- JS principal -->
  <script src="app.js?v=6" defer></script>
</body>
</html>
