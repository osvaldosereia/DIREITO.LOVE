<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>direito.love — App Educacional</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho estilo ChatGPT -->
  <header class="app-header">
    <h1>direito.love</h1>
  </header>

  <!-- Área de chat -->
  <main class="chat-container">
    <div class="message bot">
      <p><strong>Olá, qual o tema de hoje?</strong></p>
      <small class="hint">Escreva o tema ou cole um texto ou link do YouTube.</small>
    </div>
  </main>

  <!-- Campo de input fixo -->
  <footer class="input-footer">
    <form id="chat-form">
      <input 
        type="text" 
        id="chat-input" 
        placeholder="Digite aqui..." 
        aria-label="Campo de entrada do chat"
      >
      <button type="submit">➤</button>
    </form>
  </footer>
</body>
</html>
