<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>direito.love ‚Äî App Educacional</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Ajustes extras mobile */
    @media (max-width: 768px) {
      .app-header h1 {
        font-size: 15px;
      }
      .settings-btn {
        font-size: 20px;
        padding: 6px;
      }
      .chat-container {
        gap: 18px;
      }
      .msg {
        font-size: 15px;
        line-height: 1.5;
      }
      .option-btn,
      .save-btn {
        font-size: 15px;
        padding: 14px;
        border-radius: 8px;
      }
      .input-wrapper input {
        font-size: 15px;
        padding: 14px;
      }
      .input-wrapper button {
        font-size: 16px;
        padding: 0 18px;
        min-width: 44px;
        min-height: 44px;
      }
    }

    /* Safe area para iOS */
    body {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>
<body>
  <!-- Cabe√ßalho fixo -->
  <header class="app-header">
    <h1>direito.love</h1>
<button type="button" class="settings-btn" aria-label="Abrir configura√ß√µes">‚öô</button>
  </header>

  <!-- √Årea de chat -->
  <main class="chat-container" id="chat-messages">
    <div class="message bot">
      <p><strong>Ol√°, qual o tema de hoje?</strong></p>
      <small class="hint">Escreva o tema ou cole um texto ou link do YouTube.</small>
    </div>
  </main>

  <!-- Campo de input fixo -->
  <footer class="input-footer">
    <form id="chat-form" autocomplete="off">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="chat-input" 
          placeholder="Digite aqui..." 
          aria-label="Campo de entrada do chat"
        >
        <button type="submit">‚û§</button>

  <!-- Drawer de Configura√ß√µes -->
  <aside id="settings-drawer" class="drawer" aria-hidden="true">
    <button id="close-settings" class="close-btn">‚úñ</button>
    <h2>Configura√ß√µes</h2>

      <li><button class="drawer-option" data-action="language">üåç Idioma</button></li>
      <li><button class="drawer-option" data-action="about">‚ÑπÔ∏è Sobre</button></li>
      <li><a href="salvos.html" class="drawer-option">‚≠ê Salvos</a></li>
      <li><button class="drawer-option" data-action="help">‚ùì Ajuda</button></li>
    </ul>
  </aside>

  <!-- Overlay -->
  <div id="drawer-overlay" class="drawer-overlay"></div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
