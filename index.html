<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Booy — direito.love</title>
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip" href="#input">Pular para o campo de tema</a>

  <header class="topbar" role="banner">
    <div class="container nav">
      <div class="brand" aria-label="direito.love">
        <img src="icons/logo.svg" alt="" class="logo" />
        <strong class="title">direito.love</strong>
      </div>
      <nav class="actions" aria-label="Ações principais">
        <button class="iconbtn" id="btn-archive" title="Arquivo" aria-label="Abrir arquivo">
          <img src="icons/file.svg" alt="" />
        </button>
        <button class="iconbtn" id="btn-new" title="Nova pesquisa" aria-label="Nova pesquisa">
          <img src="icons/refresh.svg" alt="" />
        </button>
      </nav>
    </div>
  </header>

  <main class="container app" role="main">
    <section class="chat" aria-label="Conversa">
      <div id="messages" class="messages" aria-live="polite" aria-relevant="additions"></div>

      <div class="composer">
        <div class="input-wrap">
          <input id="input" placeholder="Digite o tema e pressione Enter…" autocomplete="off" aria-label="Tema" />
        </div>
        <button id="send" class="iconbtn primary" aria-label="Enviar tema" title="Enviar tema">
          <img src="icons/send.svg" alt="" />
        </button>
      </div>
    </section>
  </main>

  <footer class="container footer" role="contentinfo">
    <span class="muted">direito.love — estudo jurídico minimalista</span>
  </footer>

  <script src="app.js?v=fix4" defer></script>

</body>
</html>
