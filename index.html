<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>direito.love — App Educacional</title>

  <!-- Manifest e ícones PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="pwa-192.png">
  <link rel="apple-touch-icon" href="pwa-180.png">
  <meta name="theme-color" content="#000000">

  <!-- Estilos principais -->
  <link rel="stylesheet" href="styles.css?v=2.0.0">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="app-header">
    <div>
      <h1>direito.love</h1>
      <p class="subtitle">💚 Gerador de Prompts Educacionais</p>
    </div>
    <button type="button" class="settings-btn" aria-label="Abrir configurações">☰</button>
  </header>

  <!-- Mensagens iniciais (onboarding simplificado) -->
  <main class="chat-container" id="chat-messages">
    <div class="message bot">
      <strong>👋 Bem-vindo ao direito.love!</strong>
      <div class="hint">
        Digite um <b>tema</b>, cole um <b>texto</b> ou insira um <b>link do YouTube</b>.<br>
        Depois, escolha o tipo de questão ou material de estudo que deseja gerar. ✨
      </div>
    </div>
  </main>

  <!-- Campo de entrada -->
  <footer class="input-footer">
    <form id="chat-form" autocomplete="off">
      <div class="input-wrapper">
        <input type="text" id="chat-input" placeholder="Digite aqui..." aria-label="Campo de entrada">
        <button type="submit" aria-label="Enviar">➤</button>
      </div>
      <p id="error-message" class="error-message" aria-live="polite"></p>
    </form>
  </footer>

  <!-- Drawer lateral -->
  <aside id="settings-drawer" class="drawer" aria-hidden="true">
    <button id="close-settings" class="close-btn" aria-label="Fechar menu">✖</button>
    <h2>Configurações</h2>
    <ul>
      <li><button class="drawer-option" data-action="theme">🌗 Alternar Tema</button></li>
      <li><a href="sobre.html" class="drawer-option">ℹ️ Sobre</a></li>
      <li><a href="salvos.html" class="drawer-option">⭐ Temas Salvos</a></li>
    </ul>
  </aside>
  <div id="drawer-overlay" class="drawer-overlay"></div>

  <!-- Toast visual -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Scripts (em ordem correta) -->
  <script src="theme.js?v=2.0.0"></script>
  <script src="app.js?v=2.0.0"></script>
  <script>
    // Ativação do Service Worker PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .catch(err => console.warn("SW falhou:", err));
    }
  </script>
</body>
</html>
