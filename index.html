<!doctype html>
<html lang="pt-BR" class="no-js">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#111111" />
<meta name="color-scheme" content="dark light" />
<meta name="description" content="QuestGPT • Gerador de prompts educacionais para estudantes de Direito (PWA)." />


<!-- iOS PWA -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="apple-touch-icon" href="pwa-180.png" />


<link rel="manifest" href="manifest.webmanifest" />
<title>QuestGPT — direito.love</title>
<link rel="preload" href="styles.css" as="style" />
<link rel="stylesheet" href="styles.css" />
<script>document.documentElement.classList.remove('no-js');</script>
</head>
<body data-theme="auto">
<header class="topbar" role="banner" aria-label="Barra superior">
<button id="btnDrawer" class="icon-btn" aria-label="Abrir menu" aria-controls="drawer" aria-expanded="false">☰</button>
<h1 class="app-title" aria-label="QuestGPT, gerador de prompts para Direito">QuestGPT</h1>
<div class="top-actions" role="group" aria-label="Ações">
<button id="btnTheme" class="text-btn" aria-haspopup="menu" aria-controls="themeMenu">Tema</button>
<div id="themeMenu" class="menu" role="menu" aria-hidden="true">
<button role="menuitem" data-theme="light">Claro</button>
<button role="menuitem" data-theme="dark">Escuro</button>
<button role="menuitem" data-theme="auto">Automático</button>
</div>
</div>
</header>


<aside id="drawer" class="drawer" aria-hidden="true" aria-label="Menu lateral">
<nav class="drawer-nav" role="navigation" aria-label="Navegação lateral">
<button class="drawer-close" aria-label="Fechar menu">×</button>
<ul>
<li><a href="#/chat" class="nav-link" data-route>Início</a></li>
<li><a href="#/salvos" class="nav-link" data-route>Salvos</a></li>
<li><a href="#/como-usar" class="nav-link" data-route>Como usar</a></li>
<li><a href="#/sobre" class="nav-link" data-route>Contato & Sobre</a></li>
</ul>
<div class="drawer-footer">
<small>Somente para fins educacionais. Nenhum dado pessoal é coletado.</small>
</div>
</nav>
</aside>


<main id="app" class="app" role="main">
<!-- Rotas renderizadas via JS -->
<section id="view-chat" class="view view-active" aria-labelledby="view-chat-title">
<h2 id="view-chat-title" class="sr-only">Chat de geração de prompt</h2>
<div id="chat" class="chat" aria-live="polite" aria-relevant="additions" aria-atomic="false"></div>
</section>


<section id="view-salvos" class="view" aria-labelledby="view-salvos-title" hidden>
<h2 id="view-salvos-title">Salvos</h2>
<div class="salvos-controls">
</html>
