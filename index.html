<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>direito.love — App Educacional</title>

  <!-- Manifesto PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3a8a">

  <!-- Ícone Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/pwa-192.png">

  <!-- CSS principal -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho com logo e navegação -->
  <header>
    <div class="logo-container">
      <span class="logo">💚</span>
      <span class="app-name"><strong>direito.love</strong></span>
    </div>
    <nav class="topbar" aria-label="Categorias de entrada">
      <button class="tab active" data-category="tema">🎯 Tema</button>
      <button class="tab" data-category="texto">📄 Texto</button>
      <button class="tab" data-category="youtube">🎥 YouTube</button>
      <button class="tab" data-category="arquivo">📎 Arquivo</button>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Campo de entrada -->
    <section id="input-section" aria-label="Entrada do usuário">
      <textarea id="user-input" placeholder="Digite seu tema ou conteúdo aqui..." rows="3"></textarea>
    </section>

    <!-- Accordion de objetivos -->
    <section class="accordion" aria-label="Objetivos de estudo">
      <div class="accordion-item">
        <button class="accordion-header" aria-expanded="false" aria-controls="content1">📘 Revisão e Aprendizado</button>
        <div class="accordion-content" id="content1"></div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header" aria-expanded="false" aria-controls="content2">📚 Treino para Provas e Concursos</button>
        <div class="accordion-content" id="content2"></div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header" aria-expanded="false" aria-controls="content3">🧠 Estudo Crítico e Criativo</button>
        <div class="accordion-content" id="content3"></div>
      </div>
    </section>
  </main>

  <!-- Modal para exibir prompts -->
  <div id="prompt-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document">
      <p id="prompt-text"></p>
      <div class="modal-actions">
        <button id="copy-btn" aria-label="Copiar prompt gerado">📋 Copiar</button>
        <button id="new-goal-btn" aria-label="Escolher novo objetivo">🎯 Novo Objetivo</button>
        <button id="new-input-btn" aria-label="Inserir novo tema">📝 Novo Tema</button>
        <button id="fav-btn" aria-label="Adicionar aos favoritos">⭐ Favoritar</button>
        <button id="wa-btn" aria-label="Compartilhar no WhatsApp">📤 WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- Drawer lateral -->
  <aside id="drawer" class="drawer" aria-hidden="true" role="navigation">
    <button id="close-drawer" aria-label="Fechar menu lateral">✖</button>
    <ul>
      <li>ℹ️ Sobre</li>
      <li>❓ Dúvidas</li>
      <li>💡 Dicas</li>
      <li>📷 Instagram</li>
      <li>🌗 Tema</li>
      <li>⭐ Favoritos</li>
      <li>🎮 Progresso</li>
      <li>🌍 Idioma</li>
    </ul>
  </aside>

  <!-- Botão flutuante para abrir drawer -->
  <button id="open-drawer" class="drawer-btn" aria-label="Abrir menu lateral">☰</button>

  <!-- Rodapé -->
  <footer>
    <p>direito.love — App educacional para estudo</p>
  </footer>

  <!-- JS principal -->
  <script src="app.js"></script>
</body>
</html>
