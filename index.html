<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>direito.love — App Educacional</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Ajustes extras mobile */
    @media (max-width: 768px) {
      .app-header h1 {
        font-size: 20px;
      }
      .settings-btn {
        font-size: 20px;
        padding: 6px;
      }
      .chat-container {
        gap: 18px;
      }
      .msg {
        font-size: 15px;
        line-height: 1.5;
      }
      .option-btn,
      .save-btn {
        font-size: 15px;
        padding: 14px;
        border-radius: 8px;
      }
      .input-wrapper input {
        font-size: 15px;
        padding: 14px;
      }
      .input-wrapper button {
        font-size: 16px;
        padding: 0 18px;
        min-width: 44px;
        min-height: 44px;
      }
    }

    /* Safe area para iOS */
    body {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Fixar topo */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho fixo -->
<header class="app-header">
  <div>
    <h1 style="margin:0;">💚 direito.love</h1>
    <p style="margin:0; font-size:10px; color:#666;">Prompts para Estudante de Direito</p>
  </div>
  <button type="button" class="settings-btn" aria-label="Abrir configurações">⚙</button>
</header>


  <!-- Área de chat -->
<main class="chat-container" id="chat-messages">
  <div class="message bot">
    <strong>Olá, qual o tema de hoje?</strong>
    <div class="hint">Escreva o tema ou cole um texto ou link do YouTube.</div>
  </div>
</main>

  <!-- Campo de input fixo -->
  <footer class="input-footer">
    <form id="chat-form" autocomplete="off">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="chat-input" 
          placeholder="Digite aqui..." 
          aria-label="Campo de entrada do chat"
        >
        <button type="submit">➤</button>
      </div>
      <p id="error-message" class="error-message" aria-live="polite"></p>
    </form>
  </footer>

  <!-- Drawer de Configurações -->
  <aside id="settings-drawer" class="drawer" aria-hidden="true">
    <button id="close-settings" class="close-btn" aria-label="Fechar configurações">✖</button>
    <h2>Configurações</h2>
    <ul>
      <li><button class="drawer-option" data-action="theme">Alterar Tema</button></li>
      <li><a href="sobre.html" class="drawer-option">Sobre</a></li>
      <li><a href="salvos.html" class="drawer-option">Temas Salvos</a></li>
    </ul>
  </aside>

  <!-- Overlay -->
  <div id="drawer-overlay" class="drawer-overlay"></div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
