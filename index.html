<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="salvos.css" />
  <link rel="icon" href="pwa-144.png" />
  <title>direito.love</title>
</head>

<body>
  <header class="topbar">
    <h1>direito.love</h1>
    <button id="menu-toggle" aria-label="Abrir menu">☰</button>
  </header>

  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <nav>
      <ul>
        <li><a href="sobre.html">ℹ️ Sobre</a></li>
        <li><a href="#" id="ver-favoritos">⭐ Favoritos</a></li>
        <li><a href="#" id="ver-dicas">💡 Dicas</a></li>
        <li><a href="https://instagram.com/direito.love" target="_blank">📷 Instagram</a></li>
        <li><a href="#" id="alternar-tema">🌗 Tema</a></li>
        <li><a href="#" id="ver-progresso">🎮 Progresso</a></li>
        <li><a href="#" id="alternar-idioma">🌍 Idioma</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <section class="entrada">
      <h2>Digite seu tema jurídico</h2>
      <input type="text" id="entrada-tema" maxlength="150" placeholder="Ex: Procedimento Comum Ordinário no Processo Penal" />
      <button id="btn-enviar-tema">🔍 Pesquisar</button>
    </section>

    <section id="mensagens-automatizadas" class="mensagens"></section>

    <section id="sugestoes-json" class="sugestoes oculto" aria-label="Sugestões encontradas">
      <h3>Informações encontradas</h3>
      <div id="sugestoes-lista"></div>
    </section>

    <section id="personalizacao" class="personalizacao oculto">
      <h3>Personalize seu prompt</h3>
      <form id="form-personalizacao"></form>
      <button id="gerar-prompt">🚀 Gerar Prompt</button>
    </section>

    <section id="resultado-prompt" class="resultado oculto">
      <h3>✨ Pronto! Seu prompt está abaixo:</h3>
      <textarea id="prompt-final" readonly></textarea>
      <button id="copiar-prompt">📋 Copiar Prompt</button>
    </section>

    <section id="accordion">
      <!-- Objetivos carregados dinamicamente aqui -->
    </section>
  </main>

  <div id="modal" class="modal oculto" role="dialog" aria-modal="true">
    <div class="modal-conteudo">
      <h2>Prompt Gerado</h2>
      <textarea readonly id="modal-prompt"></textarea>
      <div class="botoes-modal">
        <button id="btn-copiar">📋 Copiar</button>
        <button id="btn-novo-objetivo">🎯 Novo Objetivo</button>
        <button id="btn-novo-tema">📝 Novo Tema</button>
        <button id="btn-favoritar">⭐ Favoritar</button>
        <button id="btn-whatsapp">📤 WhatsApp</button>
      </div>
    </div>
  </div>

  <footer>
    <p>💚 direito.love — app educacional</p>
  </footer>

  <script src="theme.js"></script>
  <script src="app.js"></script>
</body>

</html>
