<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>direito.love — App Educacional</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="app-header">
    <h1>direito.love</h1>
    <div class="header-actions">
      <button class="settings-btn" aria-label="Abrir configurações">⚙</button>
    </div>
  </header>

  <!-- Chat -->
  <main class="chat-container" id="chat-container">
    <div class="message bot">
      <p><strong>Olá, qual o tema de hoje?</strong></p>
      <small class="hint">Escreva o tema ou cole um texto ou link do YouTube.</small>
    </div>
  </main>

  <!-- Input fixo -->
  <footer class="input-footer">
    <form id="chat-form" autocomplete="off">
      <div class="input-wrapper">
        <input id="chat-input" type="text" placeholder="Digite aqui..." aria-label="Campo de entrada do chat">
        <button type="submit">➤</button>
      </div>
      <p id="error-message" class="error-message" aria-live="polite"></p>
    </form>
  </footer>

  <!-- Drawer Configurações -->
  <aside id="settings-drawer" class="drawer" aria-hidden="true">
    <button id="close-settings" class="close-btn">✖</button>
    <h2>Configurações</h2>
    <ul>
      <li><button class="drawer-option" data-action="theme">🌗 Alternar Tema</button></li>
      <li><button class="drawer-option" data-action="language">🌍 Idioma</button></li>
      <li><a href="salvos.html" class="drawer-option">💾 Temas Salvos</a></li>
      <li><button class="drawer-option" data-action="about">ℹ️ Sobre</button></li>
      <li><button class="drawer-option" data-action="help">❓ Ajuda</button></li>
    </ul>
  </aside>

  <!-- Overlay -->
  <div id="drawer-overlay" class="drawer-overlay"></div>

  <script src="app.js"></script>
<div id="toast" class="toast" role="status" aria-live="polite"></div>

</body>
</html>
