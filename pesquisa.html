<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>direito.love — Pesquisa</title>
  <meta name="theme-color" content="#F5C400" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="favicon-180.png" />

  <style>
    :root{
      --bg:#FFFDF0; --surface:#ffffff; --text:#001840; --border:#e5e7eb;
      --primary:#102A71; --highlight:#F5C400; --highlight-light:#FFDC5F;
      --radius:10px; --shadow:0 4px 16px rgba(0,0,0,.05);
      --font:-apple-system,BlinkMacSystemFont,"Inter","Segoe UI",Roboto,system-ui,sans-serif;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --bar-h: 64px;
      --success:#16a34a;
      --muted-btn:#e5e7eb;
      --news-btn:#16a34a;
      --news-btn-hover:#22c55e;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:400 13px/1.4 var(--font);}
    .topbar{position:sticky; top:0; z-index:100; background:var(--highlight); border-bottom:1px solid rgba(0,0,0,.08)}
    .topbar__inner{max-width:1160px; margin:0 auto; padding:10px 16px; display:flex; align-items:center; justify-content:space-between; gap:12px}
    .brand__logo{height:36px}
    .chip{padding:6px 14px; border-radius:20px; background:#fff; border:1px solid var(--border); font-size:13px; color:var(--primary); text-decoration:none; font-weight:500; transition:.15s}
    .chip:hover{background:var(--highlight-light)}

    .wrap{max-width:900px;margin:0 auto;padding:22px; transition:padding-bottom .2s ease;}
    .search-box{display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin:20px 0;}
    #busca{flex:1; padding:10px 12px; border:2px solid var(--primary); border-radius:8px; font-size:15px}
    #filtroFonte{padding:10px; border:2px solid var(--primary); border-radius:8px; font-size:14px}
    #btnBuscar{border:none; background:var(--primary); color:#fff; padding:10px 14px; border-radius:8px; font-size:14px; cursor:pointer;}
    #btnBuscar:disabled{opacity:.7; cursor:progress}

    .mini-relatorio{position:sticky; top:54px; background:#fff7d6; padding:8px 16px; display:none; gap:8px; flex-wrap:wrap; border-bottom:1px solid var(--border); z-index:90; justify-content:center}
    .mini-relatorio .chip{background:#fff;}

    .result{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:12px 14px;margin:12px 0}
    .filetag{margin:0 0 6px 0;font-weight:700}
    .actions{margin-top:8px;display:flex;gap:8px;align-items:center}
    .btn{border:none;background:var(--highlight);color:#000;padding:6px 10px;border-radius:8px;font-size:13px;cursor:pointer}
    .btn:hover{background:var(--highlight-light)}
    .btn-alt{border:none;background:var(--primary);color:#fff;padding:6px 10px;border-radius:8px;font-size:13px;cursor:pointer}
    .btn-alt.is-selected{background:var(--success)}
    .btn-news{background:var(--news-btn);color:#fff;text-decoration:none;padding:6px 10px;border-radius:8px;font-size:13px;margin-left:auto}
    .btn-news:hover{background:var(--news-btn-hover)}

    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:#111;color:#fff;padding:8px 12px;border-radius:999px;opacity:0;transition:.2s;z-index:60}
    .toast.show{opacity:1}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <a href="index.html"><img class="brand__logo" src="icons/logo.png" alt="direito.love" /></a>
      <nav class="topbar__actions">
        <a class="chip" href="index.html">Prompt</a>
        <a class="chip" href="pesquisa.html">Pesquisar</a>
      </nav>
    </div>
  </header>

  <div id="miniRelatorio" class="mini-relatorio"></div>

  <div class="wrap">
    <h2>Pesquisa de Conteúdo Jurídico</h2>
    <div class="search-box">
      <select id="filtroFonte">
        <option value="todas">Todas as fontes</option>
        <option value="noticias">Notícias</option>
        <option value="sumula_stf">Súmulas STF</option>
        <option value="penal">Código Penal</option>
      </select>
      <input id="busca" type="text" placeholder="Ex: artigo 5º, súmula 381..." />
      <button id="btnBuscar">Buscar</button>
    </div>
    <div id="resultados"></div>
    <div class="more-wrap" style="display:none"><button id="btnMais" class="btn">Carregar mais</button></div>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>

<script>
(function(){
  const $=s=>document.querySelector(s);
  const $$=s=>[...document.querySelectorAll(s)];
  const resultados=$("#resultados"), busca=$("#busca"), btnBuscar=$("#btnBuscar"), filtroFonte=$("#filtroFonte"), miniRelatorio=$("#miniRelatorio");
  const toast=(msg,t=1600)=>{const el=$("#toast");el.textContent=msg;el.classList.add("show");setTimeout(()=>el.classList.remove("show"),t);};

  let baseDados=[], lastResults=[], pageIndex=0;
  const PAGE_SIZE=10;

  const nomesAmigaveis={noticias:"Notícias",sumula_stf:"Súmulas STF",penal:"Código Penal"};

  async function carregarDados(){
    const arquivos=["data/noticias_migalhas_1.json","data/noticias_migalhas_2.json","data/noticias_migalhas_3.json","data/sumula_stf.json","data/penal.json"];
    const dados=[];
    for(const arq of arquivos){
      const tag=arq.split('/').pop().replace(/\.json$/,'');
      try{
        const r=await fetch(arq); if(!r.ok) continue;
        const j=await r.json();
        (Array.isArray(j)?j:[]).forEach((it,idx)=>{
          dados.push({...it,_id:it.id||`${tag}_${idx}`,fonte:tag,textoNorm:(it.texto||"").toLowerCase()});
        });
      }catch{}
    }
    baseDados=dados;
  }

  function normalizarFonte(f){
    if(f.startsWith("noticias")) return "noticias";
    return f;
  }

  function renderMiniRelatorio(results){
    const contagem=results.reduce((a,x)=>{
      const f=normalizarFonte(x.fonte);
      a[f]=(a[f]||0)+1;
      return a;
    },{});
    miniRelatorio.innerHTML="";
    Object.keys(contagem).forEach(f=>{
      const chip=document.createElement("a");
      chip.className="chip";
      chip.textContent=`${nomesAmigaveis[f]||f}: ${contagem[f]}`;
      chip.href="#";
      chip.onclick=e=>{
        e.preventDefault();
        const alvo=document.querySelector(`[data-fonte="${f}"]`);
        if(alvo) alvo.scrollIntoView({behavior:"smooth"});
      };
      miniRelatorio.appendChild(chip);
    });
    miniRelatorio.style.display="flex";
  }

  function renderBatch(append=false){
    const start=pageIndex*PAGE_SIZE;
    const end=Math.min(lastResults.length,start+PAGE_SIZE);
    if(!append){resultados.innerHTML="";}
    for(let i=start;i<end;i++){
      const item=lastResults[i], f=normalizarFonte(item.fonte);
      const div=document.createElement("div");
      div.className="result";
      div.dataset.fonte=f;

      const fonteP=document.createElement("p");
      fonteP.className="filetag";
      fonteP.innerHTML=`<strong>${nomesAmigaveis[f]||f}</strong>`;
      div.appendChild(fonteP);

      const p=document.createElement("p");
      p.textContent=item.texto||"";
      div.appendChild(p);

      const actions=document.createElement("div");
      actions.className="actions";

      if(item.url){
        const ver=document.createElement("a");
        ver.textContent="Ver notícia";
        ver.href=item.url;
        ver.target="_blank";
        ver.className="btn-news";
        actions.appendChild(ver);
      } else {
        const copiar=document.createElement("button");
        copiar.textContent="Copiar";
        copiar.className="btn";
        copiar.onclick=async()=>{await navigator.clipboard.writeText(item.texto||"");toast("Copiado!")};
        actions.appendChild(copiar);

        const selBtn=document.createElement("button");
        selBtn.textContent="Selecionar";
        selBtn.className="btn-alt";
        actions.appendChild(selBtn);
      }

      div.appendChild(actions);
      resultados.appendChild(div);
    }
    pageIndex++;
  }

  async function executarBusca(){
    const termo=busca.value.toLowerCase(), filtro=filtroFonte.value;
    lastResults=baseDados.filter(x=>{
      const f=normalizarFonte(x.fonte);
      const fonteOk=(filtro==="todas"||f===filtro);
      return fonteOk && x.textoNorm.includes(termo);
    });
    if(!lastResults.length){resultados.innerHTML="<p>Nenhum resultado encontrado.</p>";miniRelatorio.style.display="none";return;}
    renderMiniRelatorio(lastResults);
    pageIndex=0;
    renderBatch(false);
  }

  btnBuscar.onclick=executarBusca;
  busca.onkeydown=e=>{if(e.key==="Enter")executarBusca();};
  $("#btnMais").onclick=()=>renderBatch(true);

  carregarDados();
})();
</script>
</body>
</html>
